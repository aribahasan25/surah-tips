<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Surah</title>
<style>
body{font-family: Arial; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh;}
form{background:white; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.2); width:400px;}
input[type=text], input[type=number]{width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;}
button{width:100%; padding:10px; background:#007b5e; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;}
button:hover{background:#005940;}
</style>
</head>
<body>
<form method="POST">
<h2 style="text-align:center;color:#007b5e;">Add New Surah</h2>
<input type="number" name="number" placeholder="Surah Number" required>
<input type="text" name="name" placeholder="Surah Name" required>
<input type="text" name="meaning" placeholder="Surah Meaning" required>
<input type="text" name="audio" placeholder="Audio URL/Path" required>
<input type="text" name="reference" placeholder="Reference URL" required>
<button type="submit">Add Surah</button>
</form>
</body>
</html>
